<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Results</title>
		<link rel="stylesheet" href="../static/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<!-- Link to FontAwesome for the trash icon -->
	</head>
	<body>
		<h1 class="title">Algorithmic Curation of Inclusive Syllabi:</h1>
		<h2 class="subtitle">Tool for Measuring and Recommending Diversity in Course Content</h2>

		<p>These are the <b>books</b> we parsed from your syllabus. <b>If any of your books are incorrect or missing, please edit, add, or remove them now.</b></p>

			<table class="book-table">
				<thead>
					<tr>
						<th>Book</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for book in books %}
					<tr class="book-row">
						<td class="book"><input type="text" class="book-title" name="book-title" value="{{ book.title }}"/></td>
						<td>
							<span class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash"></i></span>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
            <button type="submit" style="display:none"></button>

		<form action="/add-book-validate" method="POST">
            <div class="add-book-row">
                <input type="text" class="new-title-input" name="new-title" placeholder="Enter additional books by title... (e.g., 'The Autobiography of Malcolm X')" />
                <button type="submit" class="add-title-btn" onclick=addRow()>Add Title</button>
			</button>
            </div>
		</form>

        <form action="/final-validate" method="POST" onsubmit="prepareBooks()">
			<input type="hidden" name="books" id="books-input" />
            <button class="submit-button" type="submit">Looks good!</button>
        </form>

		<script>

			// Function to prepare books for submission
			function prepareBooks() {
				const bookTitles = [];
				document.querySelectorAll('.book-title').forEach(input => {
					bookTitles.push(input.value); // Collect all book titles
				});
				
				// Populate the hidden input with serialized book titles
				document.getElementById('books-input').value = bookTitles.join('\n');
			}
			// Function to add a new row
			function addRow() {
				const bookList = document.getElementById("books-list");
				const newRow = document.createElement("div");
				newRow.className = "row";

				newRow.innerHTML = `
                <input type="text" class="title-input" name="titles" placeholder="Enter book title">
                <span class="delete-btn" onclick="deleteRow(this)">X</span>
            `;

				bookList.appendChild(newRow);
			}

			// Function to delete a row
			function deleteRow(element) {
				const row = element.closest('tr');
    			row.remove();

			}

		</script>
	</body>
</html>
